<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Flask MySQL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href={{ url_for('static', filename='style.css') }} />
</head>
<body>
  <h1>Users</h1>
  <table>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Email</th>
      <th>Created At</th>
      <th>Actions</th>
    </tr>
  {% for user in users %}
    <tr>
      <td>{{user['id']}}</td>
      <td> <a href="/users/{{user['id']}}">{{user["first_name"]}} {{user["last_name"]}}</a></td>
      <td>{{user["email"]}}</td>
      <td>{{user["created_at"]}}</td>
      <td><a href="/users/{{user['id']}}">Show</a><a href="/users/{{user['id']}}/edit">Edit</a><a href="/users/{{user['id']}}/destroy">Delete</a>
    </tr>  
    
  {% endfor %}
  </table>

  <a href="{{'/users/new'}}">Add a new user<a>
