<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Flask MySQL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href={{ url_for('static', filename='style.css') }} />
</head>
<body>
{% for user in users %}
  <form action="/update_user" method="POST">
      <p>First Name: <input type="text" value={{user['first_name']}} name="first_name"></p>

      <p>Last Name: <input type="text" value = {{user['last_name']}} name="last_name"></p>

      <p>Email: <input type="text" value = {{user['email']}} name="email"></p>
      
      <input type="hidden" name="id" value = {{user['id']}} >
      <input type="submit" value="Update">
  </form>
{% endfor %}  
</body>
</html>
